<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Pedro Marques" />
    <link rel="stylesheet" href="style.css" />

    <meta
      name="description"
      content="Automatize e simplifique o preenchimento de propostas de licitação com a Proposta Express. Acesse e veja como é fácil!"
    />
    <title>Proposta EXPRESS</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/1b28686ebe.js"
    crossorigin="anonymous"
  ></script>

  <body>
    <header>
      <nav id="logotipo">
        <img src="img/logotipo.svg" alt="Logotipo" />
      </nav>
      <nav id="navBar">
        <ul>
          <li><i class="fa-duotone fa-solid fa-file-signature"></i></li>
          <li><a href="">Início</a></li>
          <li><a href="">Como funciona</a></li>
          <li><a href="">Gerar Proposta</a></li>
          <li><a href="">Contato</a></li>
          <li><a href="">Login/Cadastro</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <h2>Preencha as informações gerais</h2>
        <nav class="card">
          <form action="">
            <h2>Informações do Órgão</h2>
            <div class="form-input">
              <p>Nome do Órgão:</p>
              <input type="text" name="nome" placeholder="Prefeitura de..." />
            </div>
          </form>
        </nav>
      </section>
      <section class="container">
        <h2>Preencha as informações da sua proposta</h2>
        <nav class="card">
          <form action="">
            <h2>Proposta Comercial</h2>
            <div class="form-input">
              <p>Nome do Órgão:</p>
              <input type="text" name="nome" placeholder="Prefeitura de..." />
            </div>
          </form>
        </nav>
      </section>
    </main>
  </body>
</html>
